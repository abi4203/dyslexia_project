<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/module1">Enter Game</a>
        <a href="/module2">Speech to Text</a>
        <a href="/module3">Text Summarization</a>
        <a href="/module4">Image Search</a>
        <a href="/module5">Text to Speech</a>
    </nav>

    <div class="cover">
        <div class="heading-cover">
            <h1>Text to Speech Converter</h1>
        </div>
        <br>
        <br>
        <div class="content-box">
            <!-- Form Section -->
            <div class="form-box">
                <form action="/module5/convert" method="POST">
                    <label for="language">Select Language:</label>
                    <select id="language" name="language">
                        <option value="en">English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                        <option value="it">Italian</option>
                        <option value="hi">Hindi</option>
                        <option value="ta">Tamil</option>
                    </select>

                    <label for="text">Enter Text:</label>
                    <textarea id="text" name="text" rows="4" required></textarea>

                    <button type="submit" class="convert-btn">Convert to Speech</button>
                </form>
            </div>

            <!-- Audio Player Section -->
            <div class="audio-box">
                <label for="language">Speech Output:</label>
                <audio controls id="audio-output">
                    <source src="/static/speech.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <button class="clear-btn">Clear</button>
            </div>

            
        </div>
    </div>
</body>
</html>
